<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>   
    </h:head>
    <h:body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="lokanta" value="MUSTERİ"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="personel" value="PERSONEL"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="lokanta" value="LOKANTA"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="lokanta_musteri" value="TALEP_LİSTESİ"/>
                            </li>
                        </ul>
                    </h:form>
                </div>
            </nav>
        </div>
    </h:body>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h:form>

                        <h:dataTable class="table table-striped table-hover" 
                                     value="#{lokantacontroller.lokantaList}" var="lokanta">
                            <h:column>
                                <f:facet name="header">İd</f:facet>
                                    #{lokanta.menu_id}
                            </h:column>
                            <h:column>
                                <f:facet name="header">menu</f:facet>
                                <h:commandLink action="#{lokantacontroller.updateForm(lokanta)}" value="#{lokanta.menu}"/>

                            </h:column>
                            <h:column>
                                <f:facet name="header">fiyat</f:facet>
                                    #{lokanta.fiyat}
                            </h:column>


                        </h:dataTable>
                    </h:form>
                </div>
                <div class="col-md-6">
                    <h:form>
                        <div class="form-group">
                            <h:inputHidden value="#{lokantacontroller.lokanta.menu_id}"/>

                            <label for= "inputName">menu</label>
                            <h:inputText styleClass="form-control" value="#{lokantacontroller.lokanta.menu}" /><br/>
                            <label for= "inputName">fiyat</label>
                            <h:inputText styleClass="form-control" value="#{lokantacontroller.lokanta.fiyat}"/><br /><br />
                        </div>
                        <div class="form-group">
                            <h:commandButton rendered="#{lokantacontroller.lokanta.menu_id!=null}" styleClass="btn btn-danger" value="delete" action="#{lokantacontroller.deleteConfirm(lokanta)}"/>

                            <h:commandButton rendered="#{lokantacontroller.lokanta.menu_id!=null}" styleClass="btn btn-primary" value="update" action="#{lokantacontroller.update}"/>
                            <h:commandButton rendered="#{lokantacontroller.lokanta.menu_id==null}" styleClass="btn btn-primary" value="create" action="#{lokantacontroller.create}"/>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
