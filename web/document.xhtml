<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>
    </h:head>
    <h:body>
       <div class="container">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="collapse navbar-collapse" id="navbarNav">
                    <h:form>
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="musteri" value="MUSTERİ"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="personel" value="PERSONEL"/>
                            </li>
                             <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Oda" value="ODA"/>
                            </li>
                            <li class="nav-item ">
                                <h:commandLink styleClass="nav-link" action="Rezervasyon" value="REZERVASYON"/>
                            </li>
           
                             <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="Odeme" value="ODEME"/>
                            </li>
                            <li class="nav-item">
                                <h:commandLink styleClass="nav-link" action="lokanta" value="LOKANTA"/>
                            </li>
                            <li class="nav-item active">
                                <h:commandLink styleClass="nav-link" action="lokanta_musteri" value="TALEP_LİSTESİ"/>
                            </li>
                            <li class="nav-item ">
                                <h:commandLink styleClass="nav-link" action="document" value="DOCUMENTS"/>
                            </li>
                        </ul>
                    </h:form>
                    <h:form>
                        <div class="col-md-7">
                            <h:commandButton action="/index?faces-redirect=true" value="logout" styleClass="btn btn-danger"/>
                    </div>
                    </h:form>
                </div>
            </nav>
        </div>      
        <h:form enctype="multipart/form-data">
            <div class="form-group">
                <label>File</label>
                <h:inputFile value="#{documentController.doc}" styleClass="custom-file"/>
            </div>
            <h:commandButton action="#{documentController.upload}" value="Upload" styleClass="btn btn-primary"/>
        </h:form>
        <h:dataTable styleClass="table" value="#{documentController.documentlist}" var="d">
            <h:column>
                <f:facet name="header" >ID</f:facet>
                #{d.id}
            </h:column>
            <h:column>
                <f:facet name="header" >PATH</f:facet>
                #{d.filepath}
            </h:column>
            <h:column>
                <f:facet name="header" >NAME</f:facet>
                #{d.filename}
            </h:column>
            <h:column>
                <f:facet name="header" >TYPE</f:facet>
                #{d.filetype}
            </h:column>
            <h:column>
                <h:panelGroup layout="block" rendered="#{d.filetype.contains('image')}">
                <h:graphicImage width="100"  value="/file/#{d.filename}"/>
                </h:panelGroup>
                
                 <h:panelGroup layout="block" rendered="#{d.filetype.contains('application')}">
                     <a href="/OTELLPROJE/faces/file/#{d.filename}">#{d.filename}</a>
                </h:panelGroup>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
