<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
   <!--     <h:outputScript library="js" name="jquery-3.3.1.min.js"/>  -->

        <h:outputScript library="js" name="bootstrap.js"/>

    </h:head>
    <h:body>
        <div class="container">
            <h:form>
                Are you sure to delete Oda object?
                
                <pre>
                    <b>Oda_id :</b>#{odaController.oda.oda_id}<br/>
                    <b>Oda_no :</b>#{odaController.oda.oda_no}<br/>
                    <b>Oda_tipi :</b>#{odaController.oda.oda_tipi}<br/>
                    <b>durum  :</b>#{odaController.oda.durum}<br/>
                </pre> 
                <div class="btn-group">
                <h:commandButton styleClass="btn btn-dark" action="Oda" value="Cancel"/>
                <h:commandButton styleClass="btn btn-danger" action="#{odaController.delete}" value="Delete"/>
                </div>
            </h:form>

        </div>
    </h:body>
</html>
