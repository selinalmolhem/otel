<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputScript library="js" name="bootstrap.js"/>

    </h:head>
    <h:body>
                <p>MÜDÜR GİRİŞİ :</p>
                    <h:form>
                        
                        User name :  <h:inputText id="username" value="#{loginControler.user.userName}"></h:inputText>
                        <h:message for="username"></h:message>
                        <br></br><br></br>

                        Password : <h:inputSecret id="password" value="#{loginControler.user.password}"></h:inputSecret>
                        <h:message for="password"></h:message>
                        <br></br><br></br>



                        <h:commandButton  action="#{loginControler.login()}"
                                          value="Login"></h:commandButton>
                        <br></br><br>
                            <h:messages />
                        </br>
                    </h:form>
        <h:form>
            <h:commandButton action="/index?faces-redirect=true" value="logout"/>
            <h:commandButton action="/register?faces-redirect=true" value="Kulanci oluşturma"/>
            <h:commandButton action="/kulancigirisi?faces-redirect=true" value="kulanci girişi"/>
        </h:form>
    </h:body>
</html>
