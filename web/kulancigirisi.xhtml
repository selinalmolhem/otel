    <h:head>
        <title>login logout</title>
        <h:outputStylesheet library="css" name="bootstrap-grid.css"/>

    <h:body>
               <p>Kulancıların Girişi</p> 
                    <h:form>

                        <br></br><br></br>



                        <h:commandButton  action="#{loginControler.login1()}"

                        <br></br><br></br>
                    </h:form>
      <h:form>
            <h:commandButton action="/index?faces-redirect=true" value="logout"/>

            <h:commandButton action="/kulancigirisi?faces-redirect=true" value="kulanci girişi"/>
        </h:form>
    </h:body>
